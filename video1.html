<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    /* Estilo para el iframe */
    iframe {
      width: 400px; /* Ancho deseado */
      height: 300px; /* Alto deseado */
      border: none; /* Eliminar borde del iframe */
      overflow: hidden; /* Ocultar barras de desplazamiento */
    }
  </style>
</head>
<body>
  <h1>Página principal (Index)</h1>
  <!-- Aquí cargaremos el contenido de video1.html como un iframe -->
  <iframe src="video1.html" frameborder="0"></iframe>
</body>
</html>
