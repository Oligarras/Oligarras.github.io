<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de iframes</title>
  <style>
    /* Estilo para los iframes */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columnas */
      gap: 10px; /* Espacio entre los iframes */
    }
    .grid-item {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Galería de iframes</h1>
  <div class="grid-container">
    <!-- Primer fila -->
    <div class="grid-item">
      <iframe src="video1.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <div class="grid-item">
      <iframe src="video2.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <div class="grid-item">
      <iframe src="video3.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <!-- Segunda fila -->
    <div class="grid-item">
      <iframe src="video4.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <div class="grid-item">
      <iframe src="video5.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <div class="grid-item">
      <iframe src="video6.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <!-- Tercera fila -->
    <div class="grid-item">
      <iframe src="video7.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <div class="grid-item">
      <iframe src="video8.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
    <div class="grid-item">
      <iframe src="video9.html" frameborder="0" width="100%" height="300"></iframe>
    </div>
  </div>
</body>
</html>
